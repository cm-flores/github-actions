name: Actions workflow
on: [push]
jobs: 
  run-shell-comand:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: |
          pwd
          ls
      - name: Checkout
        uses: actions/checkout@v1
      - name: Simple JS Actions
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: John
        
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"